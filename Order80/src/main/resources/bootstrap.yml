server:
  port: 80

spring:
  application:
    name: Order80
  cloud:
    config:
      label: master # master分支
      name: Order80 # 配置文件名称
      profile: dev # 读取后缀名称    master 分支下的config-dev.yml配置文件
      uri: http://localhost:9003  # 配置中心地址

# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka