server:
  port: 8081

spring:
  application:
    name: online-team
  cloud:
    config:
      label: master # master分支
      name: online-team # 配置文件名称
      profile: local # 读取后缀名称    master 分支下的config-dev.yml配置文件
      uri: http://localhost:9003  # 配置中心地址

# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka